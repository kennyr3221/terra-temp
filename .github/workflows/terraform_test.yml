name: Terraform and Terratest

on:
  push:
    branches:
      - main
      - features
      - develop
      - test
  pull_request:
    branches:
      - main
      - features
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.19"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install Terraform
      run: |
        sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
        sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
        sudo apt-get update && sudo apt-get install terraform

    - name: Initialize Go module
      run: go mod init github.com/kennyr3221/terra-temp || true

    - name: Get dependencies
      run: |
        export GIT_LFS_SKIP_SMUDGE=1
        go clean -modcache
        go get github.com/gruntwork-io/terratest/modules/terraform@v0.46.15
        go get github.com/stretchr/testify/assert@v1.8.4
        go mod tidy
        go mod vendor

    - name: Terraform Operations for Iaac sample 3
      run: |
        terraform validate
        terraform apply -auto-approve
      working-directory: ./Iaac_sample_3

    - name: Verbose Logging on Failure
      if: ${{ failure() }}
      run: |
        echo "Build failed. Logging details:"
        echo "----------------------------------------"
        echo "Terraform Plan:"
        terraform plan
        echo "----------------------------------------"
        echo "Terraform Validate:"
        terraform validate
        echo "----------------------------------------"
        echo "Terraform Apply:"
        terraform apply -auto-approve
        echo "----------------------------------------"
        echo "Terraform Destroy:"
        terraform destroy -auto-approve
        echo "----------------------------------------"
        echo "Terra test for Iaac sample 3 failed" >> ./Iaac_sample_3_terraform_operations.log
      working-directory: ./Iaac_sample_3

    - name: Log Success
      if: ${{ success() }}
      run: echo "Terra test for Iaac sample 3 completed successfully" >> ./Iaac_sample_3_terraform_operations.log
      working-directory: ./Iaac_sample_3
